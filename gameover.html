<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Develop/assets/style.css">
    <title>Gongratulations!</title>
</head>

<body>
    <div class="container">
        <div id="end" class="flex-center flex-column">
            <div class="card">
                <h2 id="">Last HighScore</h2>
                <p id="highScoresName"><strong>Name:</strong> <span id="user-name"></span></p>
                <p id="mostRecentHighScore"><strong>HighScore:</strong> <span id="mostRecentScore"></span></p>
              </div>
            <h1>Your Highscore is</h1>
            <h1 id="finalScore"></h1>
            <form>
                <input type="text" name="username" id="username" placeholder="username" />

                <button type="submit" class="button" id="saveScoreButton" onclick="saveHighScores(event)">Save
                    Highscores</button>
            </form>
            <a href="game.html" class="button">Play Again?</a>
            <a href="index.html" class="button">Home</a>
           

        </div>
        
    </div>

    <script src="./Develop/hiscores.js"></script>

</body>

</html>
